<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:bp="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/template/template.xhtml"
                  xmlns:a4j="http://richfaces.org/a4j">
	
    <ui:define name="title">Application Ch@k@</ui:define>
	<ui:define name="body">



<div id="typeLocalite" class="zoneResultat">
	     <div class="label2">
	          #{msgBundle['typeLocalite.titre.parametrage']}
	     </div>
        <div class="panel">
				<div class="head" style='padding-top:15px;'>
					<div class="ico" ></div>		
					<div class="left perso" ></div>
					<div class="titre" >
						#{msgBundle['typeLocalite.titre.typeLocalite']}
					</div>
					<div class="clear"></div>
				</div>
				
			<a:outputPanel id="regionTypeLocalite" >
		     <h:form id="frmTypeLocalite">
				<s:validateAll>
			<rich:dataTable id="listTypeLocalite" value="#{listService.listTypeLocalites}" var="varTypeLocalite" styleClass="tableauEnfants" 
					rendered="true" width="100%"  height="100%" rowClasses="row1,row2">
			
				    <f:facet name="header" >
						<rich:columnGroup >						    
				       		<rich:column>
				       			#{msgBundle['typeLocalite.libelle']}
				       		</rich:column>				       		
				       		<rich:column>
				       			#{msgBundle['typeLocalite.commentaire']}
				       		</rich:column>
				       		<rich:column>
					       		Action
				       		</rich:column>
				       	</rich:columnGroup>
				 	</f:facet>
				 	
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:inputText styleClass="textBleu margBot10px"  id="libelle" 
									value="#{typeLocaliteService.typeLocalite.libelle}" required="true" />
								<h:outputText value="*" style="color:red; font-size: large; font-weight: bold;" class="gray"/>
							</h:panelGroup>
						</f:facet>
						<h:outputText  value="#{varTypeLocalite.libelle}" />	
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:inputText styleClass="textBleu margBot10px"  id="commentaire" 
									value="#{typeLocaliteService.typeLocalite.commentaire}" />								
							</h:panelGroup>
						</f:facet>
						<h:outputText  value="#{varTypeLocalite.commentaire}" />	
					</rich:column>
					
					<rich:column>
					    <f:facet name="header">
							<a:commandButton title="#{msgBundle['typeLocalite.valider']}" id="validerTypeLocalite" action="#{typeLocaliteService.creerOuModifierTypeLocalite()}"
								image="/picto/accept.png" status="waitStatus"  
								reRender="regionTypeLocalite"   oncomplete="dateEtHeureInputs();"/>
						</f:facet>
						<table width="100%">
							<tr>
								<td align="center">
								<a:commandButton  action="#{typeLocaliteService.supprimerTypeLocalite(varTypeLocalite)}"
								    immediate="true" status="waitStatus" title="#{msgBundle['msg.hint.supprimer']}"
									id="supprimerUnTypeLocalite" image="/picto/cross.png" styleClass="sansOmbre"
									onclick="if (!confirm('#{msgBundle['msg.confirmation']} ? #{varTypeLocalite.libelle}')) return false"									
									reRender="regionTypeLocalite" oncomplete="dateEtHeureInputs();" />
								 </td>
								 <td align="center">
								<a:commandButton  action="#{typeLocaliteService.versModifierTypeLocalite(varTypeLocalite)}"
								    immediate="true" status="waitStatus" title="#{msgBundle['msg.hint.modifier']}"
									id="modifierUnTypeLocalite" image="/picto/page_edit.png" styleClass="sansOmbre"																		
									reRender="frmModifierTypeLocalite" oncomplete="javascript:Richfaces.showModalPanel('panelModifierTypeLocalite',{width:800, top:5, height:150});"/>
								 </td>
							</tr>
						</table>	
					</rich:column>
					
				 	
				 	<f:facet name="footer">
					</f:facet>
				</rich:dataTable>
		     </s:validateAll>
		
		   </h:form>
		   
		   
		</a:outputPanel>
		<ui:include src="./modals/modalTypeLocalite.xhtml" />
		</div>
		</div>
		<div style="height: 7px;" />	
				
        <!-- fin contacts -->    
</ui:define>
</ui:composition>
