<body class="back-login">
	<div class="container">

	     <h1 id="logo">
	      <a href=""></a>
	     </h1>
	
	    <div class="row" style="margin-top:7%">
	      <div class="col-md-4 logo_place">
	
	      </div>
	      <div class="form_connexion col-md-5 col-md-offset-7">
	        <div class="row">
	          <div class="col-md-7 center_login">
	              <h:form id="frmMatriculeUser" class="form-signin">
	
	                <div class="form-group">
	              
	                  <div class="input-group">
	                    <div class="input-group-addon">
	                      <i class="fa fa-user fa-lg"></i>
	                    </div>    
	                    <h:inputText id="username" required="true" requiredMessage="X"
							styleClass="form-control" style="color:black;"
							value="#{identity.username}" size="30"
							placeholder="Utilisateur"
							autocomplete="off"/>
	                  </div>
	                  
	                </div>
	                <div class="form-group">
	              
	                  <div class="input-group">
	                    <div class="input-group-addon">
	                      <i class="fa fa-key"></i>
	                    </div>
	                    <h:inputSecret id="password" value="#{identity.password}"
							required="true" requiredMessage="X"
							placeholder="Mot de passe"
							autocomplete="off" styleClass="form-control"
							 style="color:black;" />
	                  </div>
	                
	                </div>
	
	                <div class="form-group">
	                  <p class="submit">
						<button class="btn btn-info btn-block btn-login" type="submit" name="submit">
							Connexion
							<h:commandLink action="#{authenticator.login}" alt=""/>
							<a4j:support event="oncomplete" reRender="connexion"></a4j:support>	
							<i class="fa fa-sign-in connec"></i>
						</button>
					  </p>
	                </div>
	              </h:form>
	          </div>
	        </div>
	      </div>
	    </div>
    </div> <!-- /container -->
</body>
