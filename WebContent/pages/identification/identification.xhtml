<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--  V 0.1 : Maj : 04/12/2007 -->
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:bp="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/template/template.xhtml">
	
    <ui:define name="title">Application CNSS</ui:define>
	<ui:define name="body">
	

		<div id="zoneResultat" class="zoneResultat">
			<div class="label">
				Piéces
			</div>
		<div class="panel">
				<div class="head" style='padding-top:15px;'>
					<div class="ico" ></div>		
					<div class="left perso" ></div>
					<div class="titre" >
						Piéce identité
					</div>
					<div class="clear"></div>
				</div>
		
		<a:outputPanel id="pieceIdendite" >
		<h:form>
		
			<rich:dataTable id="listPieces" value="#{serviceRCandidat.candidat.listContactCandidat}" var="varPiece" styleClass="tableauEnfants" 
					rendered="true" width="100%"  height="100%" >
				<f:facet name="header" >
						<rich:columnGroup >
							<rich:column style="text-align:center;" >
								<f:facet name="header">
									<h:panelGroup>
										<h:selectOneMenu id="piece" value="" 
										styleClass="textBleu" converter="" >
										<s:selectItems noSelectionLabel="Sélectionnez..." value="" 
											var="variablelocal" label="#{variablelocal.libelle}"/>
									</h:selectOneMenu>
										<h:outputText  style="color:red;font-size: large;font-weight: bold;"  />
										<h:message for="piece" style="color:red"/>
									</h:panelGroup>
								</f:facet>
								Type piéce
							</rich:column>
				       		<rich:column>
				       			Numéro piéce
				       		</rich:column>
				       		<rich:column>
					       		Date délivrance 
				       		</rich:column>
				       		<rich:column>
					       		Lieu de délivrance
				       		</rich:column>
				       		<rich:column width="50px;" >
					       		Action
				       		</rich:column>
				       		<rich:column >
						<f:facet name="header">
							<a:commandButton title="modifier"
								image="/picto/add.png" action="" status="waitStatus"  
								reRender="listPieces" oncomplete="dateEtHeureInputs();"  />
						</f:facet>
						<table width="100%">
							<tr>
								<td align="center">
								<a:commandButton  immediate="true" status="waitStatus" title="supprimer"
									id="supprimerUnContact" image="/picto/cross.png" styleClass="sansOmbre"
									onclick="if (!confirm('Voulez vous effacer  #{unContactI.prenom} ?')) return false"
									action=""
									reRender="listPieces" oncomplete="dateEtHeureInputs();" />
								 </td>
							</tr>
						</table>
					</rich:column>
				       	</rich:columnGroup>
				 	</f:facet>
				 	
				 	
				 	<f:facet name="footer">
					</f:facet>
				</rich:dataTable>
		
		
		</h:form>
		</a:outputPanel>
		</div>
		</div>
	
	
	
		
	</ui:define>
</ui:composition>
